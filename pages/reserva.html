<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fondo">
    <div class="container">
      <ul class="nav justify-content-end">
        <li class="nav-item nav">
          <a
            class="nav-link active"
            style="color: aliceblue"
            aria-current="page"
            href="../imdex.html"
            >Habitaciones</a
          >
        </li>
        <li class="nav-item nav">
          <a class="nav-link" style="color: aliceblue" href="#">Reservas</a>
        </li>
      </ul>
    </div>
    <div class="container formulario">
      <div><h1 class="title">Contacto reservas</h1></div>
      <div>
        <form action="" id="formulario">
          <div class="form">
            <label for="Nombre y apellido"></label>
            <input
              id="input"
              type="text"
              class="data"
              placeholder="Nombre y apellido"
            />
          </div>
          <div class="form">
            <label for="Numero de telefono"></label>
            <input
              id="inputDos"
              type="tel"
              class="data"
              placeholder="Numero de telefono"
              aria-label="Numero de telefono"
            />
          </div>
          <div class="form">
            <label for="Correo electronico"></label>
            <input
              id="inputTres"
              type="email"
              class="data"
              placeholder="Correo electronico"
              aria-label="Correo electronico"
            />
          </div>
          <div class="form">
            <button
              id="btnEnviar"
              class="btnReservar data"
              type="submit"
              value="Enviar datos"
            >
              ENVIAR
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../infoHabitaciones.js"></script>
    <script src="../reservas.js"></script>
    <script src="../reservaAlSistema.js"></script>
  </body>
</html>
